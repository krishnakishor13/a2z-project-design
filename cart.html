<!DOCTYPE html>

            alt=""
          />

        <p>|</p>
        <img src="img/man.png" />

          Items in the Cart <br />
          <span class="number">13</span>
        </p>
      </div>
    </header>
    <menu>
      <div class="category">
        <p>Shop by Category <img src="img/down-arrow.png" alt="" /></p>
      </div>
      <div class="sub-menu">
        <p>|</p>
        <p>Users A2Z.in</p>
        <p>|</p>
        <p>Today's Deals</p>
        <p>|</p>
        <p>A2Z pay</p>
